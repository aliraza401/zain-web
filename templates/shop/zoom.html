<!doctype html>
{% load static %}
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jQuery exzoom: Product Carousel Example</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <!--<script src="js/jquery-1.9.1.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="{% static 'shop/js/jquery.exzoom.js'%}"></script>
    <script src="{% static 'shop/js/zoom.js'%}"></script>
    <link href="{% static 'shop/css/zoom.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'shop/css/jquery.exzoom.css'%}" rel="stylesheet" type="text/css"/>
    <style>
   
</style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-6 zz container" >
            <h1>jQuery exzoom: Product Carousel Example</h1>
            <div class="exzoom hidden" id="exzoom">
                <div class="exzoom_img_box">
                    <ul class='exzoom_img_ul'>
                    {% for i in img %}

                        <li><img src="/media/{{i.image}}"></li>
                    {% endfor %}
                    </ul>
                </div>
                <div class="exzoom_nav"></div>
                <p class="exzoom_btn">
                    <a href="javascript:void(0);" class="exzoom_prev_btn"> < </a>
                    <a href="javascript:void(0);" class="exzoom_next_btn"> > </a>
                </p>
            </div>
        </div>
        <div class="col-6">
        <h3> dassdasfas </h3>
        </div>
    </div>
</div>
</body>
</html>
